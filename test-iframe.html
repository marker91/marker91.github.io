<html lang="ru">
<head>
	<title>Тест</title>
</head>
<body>
	<button id="post-message">Отправить сообщение</button>
	<script type="text/javascript">
		let button = document.getElementById("post-message");
		button.onclick = function (event) {
			window.postMessage("Hi!", "*");
		};
		window.addEventListener("message", function (event) {
			console.log(event.data)
		});
	</script>
</body>
</html>
