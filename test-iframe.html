<html lang="ru">
<head>
	<title>Тест</title>
</head>
<body>
	<button id="post-message">Отправить сообщение</button>
	<script type="text/javascript">
		let button = document.getElementById("post-message");
		button.onclick = function (event) {
			window.postMessage("Hi!", "*");
		};
		let oldDiv = button;
		window.addEventListener("message", function (event) {
			let divElement = document.createElement("div");
			divElement.innerText = event.data.toString();
			document.body.insertBefore(oldDiv, divElement);
			oldDiv = divElement;
		});
	</script>
</body>
</html>
